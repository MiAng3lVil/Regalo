<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../../image/cora.png" type="image/x-icon">
    <title>TE AMO</title>
</head>

<body>

    <section id="El Hombre Que Yo Amo">
        <div class="music-player-container">
        <a href="../musica.html"
        style="text-decoration: none; justify-content:left; text-align:left;">
        <p style="
        color: white;
        font-size:30px;
        font-weight: 600;
        ">&#8592;</p>
        </a><br><br>


        <div class="title-music-container">
            <h4 class="song-title">El Hombre Que Yo Amo</h4>
            <span class="song-author">Myriam Hernández</span>
        </div>
        <div class="controls-music-container">
            <div class="progress-song-container">
                <div class="progress-bar">
                    <span class="progress"></span>
                </div>
            </div>
            <div class="time-container">
                <span class="time-left" id="CurrentSongTime"></span>
                <span class="time-left" id="SongLength"></span>
            </div>
        </div>
        <audio controls preload="metadata" src="../Audio/Myriam Hernández - El Hombre Que Yo Amo.mp3" autoplay></audio>
        <div class="main-song-controls">
            <img src="back.svg" alt="" class="icon" id="Back" style="width: 25px;">
            <img src="Backward.svg" alt="" class="icon" id="Back10">
            <img src="Play.svg" alt="" class="icon" id="PlayPause">
            <img src="Forward.svg" alt="" class="icon" id="Plus10">
            <img src="next.svg" alt="" class="icon" id="Next" style="width: 25px;">
        </div>
        </div>
    </section>

    <script src="../code.js"></script>

</body>
</html>
